<div class="travel-planner">
    <h2 class="title">¿Estás en Colombia y no sabes cómo planear tu viaje?</h2>
    <p class="subtitle">
        ¡No te preocupes! Puedes tomar nuestro formulario y armar el mejor plan para vacaciones.
    </p>

    <div class="button-container">
        <button class="register-btn" (click)="goToForm()">Planear Mi Viaje</button>
    </div>

    <div class="travel-icons">
        <img src="assets/playa.png" alt="Playa y maleta">
        <img src="assets/viajar.png" alt="Calendario y avión">
    </div>

    <p class="slogan">No seas un turista, sé un <strong>CulTurista</strong>!</p>
</div>
