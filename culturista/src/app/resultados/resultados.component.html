<!-- Título principal -->
<h1 *ngIf="listaDestinos.length !== 0" class="page-title">
  Estos fueron tus Resultados!
</h1>

<div class="cards-wrapper">

  <!-- Mensaje de error cuando no hay destinos -->
  <div *ngIf="listaDestinos.length === 0" class="error-message">
    <p>Lo sentimos, no se encontraron resultados para tu búsqueda</p>
  </div>

  <!-- Una tarjeta por cada destino -->
  <div *ngFor="let destino of listaDestinos" class="card">
    <div class="card-content">
      <img src="assets/montania.jpg" alt="Imagen de {{ destino.nombre }}" />
      <h2>{{ destino.nombre }}</h2>
      <p>{{ destino.descripcion }}</p>
      <p>Actividad de tipo {{ destino.tipo }}</p>
      <p>Fecha {{ destino.fecha }}</p>
      <div class="button-group">
        <button
          *ngIf="destino.id !== undefined"
          (click)="addToPlan(destino.id)"
          [disabled]="agregados.has(destino.id)"
        >
          Agregar al Itinerario
        </button>
        <button
          class="info-btn"
          *ngIf="destino.id !== undefined"
          (click)="goToInfo(destino.id)"
        >
          Más Información
        </button>
      </div>
    </div>
  </div>

</div>

<div *ngIf="listaDestinos.length !== 0" class="button-container">
  <button
    class="register-btn"
    (click)="goToGuides()"
    [disabled]="!canContinue"
  >
    Siguiente Paso
  </button>
</div>
